<style>
    body {
        margin: 0px;
        background-color: grey;
    }

    .vertical-accordion-wrapper {
        background: #fff;
        display: inline-block;
        width: 50px;
        overflow-x: hidden;
        overflow-y: auto;
        height: 100%;
        position: fixed;
        top: 28px;
        left: 0;
        z-index: 1;
        border: 1px solid #ccc;
        transition: 0.2s all ease;
    }

    .vertical-accordion-wrapper:hover {

        width: 240px;

    }

    .accordion-item-wrapper {
        margin: 0px 0px;
    }

    .vertical-accordion-wrapper:hover .accordion-item-wrapper {
        margin: 0px 15px;
    }

    .accordion-item:first-child, .vertical-accordion-wrapper:hover .accordion-item-wrapper:first-child {
        margin-top: 20px;
    }
    .accordion-item {
        margin-bottom: 7px;
    }

    .accordion-item-title {
        display: flex;
        align-items: center;
        cursor: pointer;
        transition: 0.15s all ease;
        padding: 10px 16px;
    }

    .vertical-accordion-wrapper:hover .accordion-item-title {

        padding: 10px 15px;
    }

    .accordion-item-title:hover {
        padding-left: 20px;
    }

    .accordion-item-title .icon,
    .accordion-item-title .text {
        display: flex;
    }

    .accordion-item-title .icon {
        margin-right: 15px;
    }

    .accordion-item-title .text {
        line-height: 20px;
    }

    .accordion-item-title .icon svg {
        height: 20px;
        width: 20px;
    }

    .accordion-item-title .arrow-icon {
        display: flex;
        width: 20px;
        height: 20px;
        margin-left: auto;
        transition: 0.5s all ease;
        background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236e6b7b' stroke-width='2' stroke-linecap='round' stroke-linejoin='round' class='feather feather-chevron-right'%3E%3Cpath d='M9 18l6-6-6-6'/%3E%3C/svg%3E");
    }

    .accordion-item-title.collapsed .arrow-icon {
        transform: rotate(0deg);
    }

    .accordion-item-title.expanded .arrow-icon {
        transform: rotate(90deg);
    }

    .accordion-item-child-list {
        transition: max-height 0.15s cubic-bezier(0, 1, 0, 1);
    }

    .accordion-item-title.collapsed+.accordion-item-child-list {
        max-height: 0px;
        overflow: hidden;
    }

    .accordion-item-title.expanded+.accordion-item-child-list {
        max-height: 150000px;
        transition: max-height 0.15s ease-in-out;
    }

    .accordion-item-title.expanded {
        background: #f5f5f5;
        border-radius: 4px;
    }

    .accordion-item-child-list ul {
        margin: 0px;
        padding: 0px;
    }

    .accordion-item-child-list ul li {
        list-style-type: none;
        padding: 10px 2px;
        cursor: pointer;
        transition: 0.2s all ease;
        padding-left: 52px;
    }

    .accordion-item-child-list ul li:hover {
        padding-left: 58px;
    }

    .accordion-item-child-list ul li.active, .accordion-item-title.active {
        background: linear-gradient(118deg, #7367f0, rgba(115, 103, 240, .7));
        box-shadow: 0 0 10px 1px rgba(115, 103, 240, .7);
        border-radius: 4px;
        color: #fff;
    }

    .accordion-item-child-list ul li:first-of-type {
        margin-top: 7px !important;
    }

/* width */
::-webkit-scrollbar {
  width: 15px;
}

/* Track */
::-webkit-scrollbar-track {
  box-shadow: inset 0 0 5px #ccc; 
  border-radius: 10px;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: #ccc; 
  border-radius: 10px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #4a4a4a; 
}
</style>
